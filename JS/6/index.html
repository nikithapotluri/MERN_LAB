<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Uppercase Name</title>
</head>
<body>
  <h1>Check First Character of Name</h1>
  <button onclick="checkName()">Enter Name</button>
  <script>
    function checkName() {
    let name;
    while (true) {
      name = prompt("Enter your name:");
      if (name === null) {
        alert("Name input canceled.");
        return;
      }
      if (name.length > 0 && name[0] === name[0].toUpperCase()) {
        alert("Valid name! First character is uppercase.");
        break;
      } else {
        alert("The first character must be uppercase. Please try again.");
      }
    }
  }
  </script>
</body>
</html>
